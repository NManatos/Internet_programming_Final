<!doctype html>  
<html lang="en">  
  <head>  
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href='/static/css/style.css'type='text/css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/jQueryPlugin.js"></script>
    {% block head %}  
    {% endblock head %} 
  </head>  
  <body>  
  
    <header class="sticky-top" id="StickyHeader">
        <nav class="navbar bg-light">
            <div class="container-fluid text-start">
            <a class="navbar-brand" href="/index">
                <img src="/static/images/logo.png" alt="" width ="200px" class="d-inline-block align-text-top" id="image1"> 
            </a>
            {%if current_user%}
              <h1>Welcome {{current_user.username}}</h1>
              <a class="btn btn-outline-info button2" href="{% url 'logout' %}">Logout</a>
              <a class="btn btn-outline-info button2" href="{% url 'profile' %}">User Settings</a>
            {%else%}
              <a class="btn btn-outline-info button2" href="{% url 'login' %}">Login</a> 
              <a class="btn btn-outline-info button2" href="{% url 'register' %}">Register</a>
            {%endif%}
        </nav>
    </header>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    
    {% block content %}    
    {% endblock content %}  
  </body>  
</html>
