{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock head %}
{% block content %}
<main class="page-container">
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
    <h1>Register Here</h1>  
  
         <form method="post" >  
             {% csrf_token %}
             {{ form.as_p }}
            <input type="submit" name="submit" value="register"/> 
            
         </form>  
</main>
{% endblock content %}
